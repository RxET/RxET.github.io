<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Roxie Turner - Frameworks Team Code Challenge - Design Learning System</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="card">
        <div class="cardColumn">
          <div class="header">
            <div class="innerHeader">
              <p><b>Payment Due</b></p>
              <h1>$10,000<sup>.12</sup></h1>
            </div>
          </div>
          <div class="content">
            <p><b>Total Balance </b>ⓘ</p>
            <p>$14,000.00</p>
          </div>
          <div class="content">
            <p><b>No Pre-Set Spending Limit </b>ⓘ</p>
            <p style="font-size: 0.95rem"><a>Check spending Power</a></p>
          </div>
          <div class="footer">
            <div class="innerFooter">
              <div class="primaryButton">Balance Details</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="cardColumn">
          <div class="header">
            <div class="innerHeader">
              <p><b>Your payment is due in 14 days on</b></p>
              <h1>April 4</h1>
            </div>
          </div>
          <!-- <hr/> -->
          <div class="footer">
            <div class="innerFooter">
              <div class="primaryButton">Make Payments</div>
              <div><a>Billing Statements</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="cardColumn">
          <div class="header">
            <div class="innerHeader boxHighlight">
              <p><b>Amazon Rewards</b></p>
              <h1>10,000 Points</h1>
            </div>
          </div>
          <div class="footer ">
            <div class="innerFooter">
              <div class="primaryButton buttonHighlight">Explore Rewards</div>
              <div><a>Open Savings</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
